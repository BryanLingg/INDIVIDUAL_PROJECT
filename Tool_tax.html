<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tool - Income Tax Calculator</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: #E7EFFA;
    }

    .tax-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .w3-button {
      margin: 10px;
    }
    
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script>
    function calculateTax(){
      var incomeInput = document.getElementById("incomeInput").value;
      var Income = parseFloat(incomeInput);
      var tax = 0;

      if (isNaN(Income) || Income < 0) {
        document.getElementById("result").innerText = "Please enter a valid positive income.";
        return;
      }

      if (Income <= 5000) {
          tax = 0;
      } else if (Income <= 20000) {
          tax = (Income - 5000) * 0.01;
      } else if (Income <= 35000) {
          tax = 150 + (Income - 20000) * 0.03;
      } else if (Income <= 50000) {
          tax = 600 + (Income - 35000) * 0.08;
      } else if (Income <= 70000) {
          tax = 1800 + (Income - 50000) * 0.13;
      } else if (Income <= 100000) {
          tax = 4400 + (Income - 70000) * 0.21;
      } else if (Income <= 250000) {
          tax = 10700 + (Income - 100000) * 0.24;
      } else if (Income <= 400000) {
          tax = 46700 + (Income - 250000) * 0.245;
      } else if (Income <= 600000) {
          tax = 83450 + (Income - 400000) * 0.25;
      } else if (Income <= 1000000) {
          tax = 123450 + (Income - 600000) * 0.26;
      } else if (Income <= 2000000) {
          tax = 237450 + (Income - 1000000) * 0.28;
      } else {
          tax = 517450 + (Income - 2000000) * 0.30;
      }

      document.getElementById("result").innerText = "Your tax amount is: RM " + tax.toFixed(2);
    }
  </script>
</head>
<body>

<div class="tax-box w3-container w3-card-4">
  <h2 class="w3-center"><i class="fa fa-money w3-text-green"></i> Income Tax Calculator</h2>

  <label for="incomeInput">Enter your yearly income (RM):</label>
  <input class="w3-input w3-border" type="text" id="incomeInput"><br>

  <div class="w3-center">
    <button class="w3-button w3-teal" onclick="calculateTax()">Calculate Tax</button>
  </div>

  <p id="result" class="w3-center w3-large"></p>

  <div class="w3-center w3-margin-top">
    <a href="Tools.html" class="w3-button w3-light-grey w3-border w3-border-black">
      <i class="fa fa-arrow-left"></i> Back to Tools
    </a>
  </div>
</div>

</body>
</html>
