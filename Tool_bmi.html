<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tool - BMI Checker</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: #E7EFFA;
    }
    .bmi-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .w3-button {
      margin: 10px;
    }
    #bmi-result, #bmi-category {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("heightInput").value);
      const weight = parseFloat(document.getElementById("weightInput").value);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        document.getElementById("bmi-result").innerText = "Please enter valid height and weight.";
        document.getElementById("bmi-category").innerText = "";
        return;
      }

      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);
      const roundedBMI = bmi.toFixed(1);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 25) {
        category = "Normal weight";
      } else if (bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("bmi-result").innerText = "Your BMI is: " + roundedBMI;
      document.getElementById("bmi-category").innerText = "Category: " + category;
    }
  </script>
</head>
<body>

<div class="bmi-box w3-container w3-card-4">
  <h2 class="w3-center"><i class="fa fa-heartbeat w3-text-red"></i> BMI Calculator</h2>

  <label for="heightInput">Height (cm):</label>
  <input class="w3-input w3-border" type="number" id="heightInput" placeholder="e.g. 170"><br>

  <label for="weightInput">Weight (kg):</label>
  <input class="w3-input w3-border" type="number" id="weightInput" placeholder="e.g. 65"><br>

  <div class="w3-center">
    <button class="w3-button w3-teal" onclick="calculateBMI()">Calculate BMI</button>
  </div>

  <p id="bmi-result" class="w3-center w3-large"></p>
  <p id="bmi-category" class="w3-center w3-large"></p>

  <div class="w3-center w3-margin-top">
    <a href="Tools.html" class="w3-button w3-light-grey w3-border w3-border-black">
      <i class="fa fa-arrow-left"></i> Back to Tools
    </a>
  </div>
</div>

</body>
</html>
