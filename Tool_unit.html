<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tool - Unit Converter</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: #E7EFFA;
    }
    .converter-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .w3-button {
      margin: 5px;
    }
    #converter-result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
  <script>
    function convertUnits(type) {
      const input = parseFloat(document.getElementById("unitInput").value);
      let result = 0;
      let output = "";

      if (isNaN(input)) {
        document.getElementById("converter-result").innerText = "Please enter a valid number.";
        return;
      }

      switch (type) {
        case "cmToM":
          result = input / 100;
          output = `${input} cm = ${result.toFixed(2)} meters`;
          break;
        case "mToCm":
          result = input * 100;
          output = `${input} m = ${result.toFixed(2)} centimeters`;
          break;
        case "mToKm":
          result = input / 1000;
          output = `${input} m = ${result.toFixed(2)} kilometers`;
          break;
        case "kmToM":
          result = input * 1000;
          output = `${input} km = ${result.toFixed(2)} meters`;
          break;
        default:
          output = "Invalid conversion type.";
      }

      document.getElementById("converter-result").innerText = "Result: " + output;
    }
  </script>
</head>
<body>

<div class="converter-box w3-container w3-card-4">
  <h2 class="w3-center"><i class="fa fa-exchange w3-text-indigo"></i> Unit Converter</h2>

  <label for="unitInput">Enter a value:</label>
  <input class="w3-input w3-border" type="number" id="unitInput" placeholder="e.g. 100"><br>

  <div class="w3-center">
    <button class="w3-button w3-blue" onclick="convertUnits('cmToM')">cm → m</button>
    <button class="w3-button w3-green" onclick="convertUnits('mToCm')">m → cm</button>
    <button class="w3-button w3-orange" onclick="convertUnits('mToKm')">m → km</button>
    <button class="w3-button w3-purple" onclick="convertUnits('kmToM')">km → m</button>
  </div>

  <p id="converter-result" class="w3-center w3-large"></p>

  <div class="w3-center w3-margin-top">
    <a href="Tools.html" class="w3-button w3-light-grey w3-border w3-border-black">
      <i class="fa fa-arrow-left"></i> Back to Tools
    </a>
  </div>
</div>

</body>
</html>
